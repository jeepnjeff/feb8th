<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Happy+Monkey|Patrick+Hand" rel="stylesheet">

  <title>Blind Date</title>
</head>

<body>
  <div class="container-fluid">
    <!--Start of title Row  -->
    <div class="row">
      <div class="col-md-6 title text-center rotate-title">
        <div class="col-md-8 col-md-offset-2 title-caption">
          <h2>Toilet Stories</h2>
          <h3>Presents</h3>
          <h1>Blind Date</h1>
        </div>
      </div>
      <div class="col-md-2 video text-center">
        <iframe width="225" height="190" src="https://www.youtube.com/embed/epjrWjo9ZMY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <h4>The Video That Inspired The Cartoon</h4>

      </div>
    </div>
  </div>
  <!-- Start of Second Row -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="row2-box1">
          <p class="bubble-box1">
            This is my first blind date.
          </p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row2-box2">
          <p class="bubble-box2">
            Oh, I do it all the time.
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- End of 2nd Row -->

  <!--Start of 3rd ARow  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row3-box3">
          <p class="bubble-box3">
            PFFFFFFFFFFFFFARPT!!!
          </p>
        </div>
      </div>
    </div>
  </div>
<!-- End of 3rd Row -->

  <!-- Start of 4th Row  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="row4-box4">
          <p class="bubble-box4">
            WOOOOHTTT! This is going to be great!
          </p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row4-box5">
          <p class="bubble-box5">
            Oh, did you guys meet.
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- End of 4th 4 Row -->

  <!--   Start of 5th Row  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row5-box6">
          <p class="bubble-box6">
            We Sure Did!
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- End of 5th Row -->

  <!-- Start of 6th Row -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="row6-box7">
          <p class="bubble-box7">
            We Got Chemistry here. You Feel It?
          </p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row6-box8">
          <p class="bubble-box8">
            I Felt It!
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- End of 6th Row  -->
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js">

</html>
